<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="diayma.css">
</head>
<body>
    <h1>Liste des Vendeurs</h1>
    <button id="btnAfficher" style="border: radius 5px;">Afficher les vendeurs</button>
    <div id="vendeurs"></div>
    <div class="message" id="message"></div>

    <!-- Le div pour afficher le popup -->
    <div id="overlay"></div>
    <div id="popup">
        <span id="closePopup">X</span>
        <h2 id="vendeurNom"></h2>
        <p><strong>Prenom:</strong> <span id="vendeurPrenom"></span> </p>
        <p><strong>Email:</strong> <span id="vendeurEmail"></span></p>
        <p><strong>Téléphone:</strong> <span id="vendeurTelephone"></span></p>
        <p><strong>Moyen Paiement:</strong> <span id="vendeurMoyenPaiement"></span> </p>
        <p><strong>Type Vendeur:</strong> <span id="vendeurTypeVendeur"></span> </p>
    </div>

    <script src="diayma.js"></script>
</body>
</html>
